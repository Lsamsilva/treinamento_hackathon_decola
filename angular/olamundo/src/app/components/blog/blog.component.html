<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro Uso Angular!</title>
</head>
<body>
  <article>
    <h1>{{blogPost.titulo}}</h1>

      {{blogPost.texto}}

  </article>
</body>
</html>
